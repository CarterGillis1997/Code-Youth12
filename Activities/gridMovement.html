    .player{
        background-color: red;
    }
    .controls{
        width: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .controls button{
        font-size: 3vh;
        width: 5vh;
        height: 5vh;

            <div class="cell" id="col1"></div>

            <div class="cell" id="col2"></div>
            <div class="cell" id="col3"></div>
        </div>
    </div>
    <div class="controls">
        <div class="top">
        <button id="up">↑</button>
    </div>
        <div class="mid">
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
        <div class="bot">
            <button id="down">↓</button>
        </div>
    </div>

        }

                            col = row[0].querySelectorAll(`.cell[id='col${coords[0]}']`);
                            
                            col[0].classList.add("player")
                        }
                }else if(i == "down"){
